{%extends "base.html" %} {% block title %} Result {% endblock %} {% block
	content %}
<section
	id="login"
	class="hero result section">
	<!-- Section Title -->
	<div class="login-bg">
		<img
			src="{{url_for('static',filename='img/input.jpg')}}"
			alt="" />
	</div>
	<div
		class="container"
		data-aos="fade-up">
		<div class="row d-flex justify-content-center align-items-start">
			<div class="col-lg-6 ">
				<h4 class="section-title text-center">Predicted result</h4>
				<p class="text-center">
					The predicted result is:
					<!-- put prediction result here with jinja -->
					<strong>{{predicted_class}}</strong>
				</p>
				<!-- add explanation with jinja-->
				<p class="text-center">
					According to our data and prediction, you survived the Titanic.
				</p>
				<div class="text-center">
					<a
						href="{{url_for('main.input_data')}}"
						class="btn-get-started"
						>Predict Again</a
					>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- /Starter Section Section -->
{%endblock%}
